 {% extends "base.html" %}

{% block titulo %}
<title>Bodega MITO - Bodegas</title>
{% endblock titulo %}

{% block contenido %}
<h1 style="color:red;">
  Bodegas
</h1>
<a href="{% url 'listar_bodegas' %}">Ver todos</a>
<a href="{% url 'cargar_bodega' %}">Alta bodega</a>
<br><br>
<form action="{% url 'buscar_bodegas' %}" method="post">
  {% csrf_token %}
  <input type="text" name="busqueda">
  <input type="submit" value="Buscar por bodega">
</form>
<br>
<ul>
{% for bodega in bodegas %}
  <li>
    {{ bodega.nombre }}, {{ bodega.codigo }}
  </li>
{% endfor %}
</ul>
{% endblock contenido %}
